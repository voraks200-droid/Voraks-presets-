<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Watermark Presets | VORAKS</title>

<style>
/* ============ BASIC UI ============ */
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  margin:0;
  text-align:center;
}
html{scroll-behavior:smooth;}

header{
  background:black;
  color:white;
  padding:18px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ----------- TITLE ----------- */
header h1{
  margin:0;
  font-size:23px;
  font-weight:700;
}

/* ----------- 3 DOT MENU BUTTON ----------- */
.menu-btn{
  font-size:30px;
  cursor:pointer;
  padding:5px 12px;
  border-radius:50%;
  user-select:none;
}

/* ----------- POPUP MENU ----------- */
.menu-box{
  position:absolute;
  top:60px;
  right:15px;
  width:200px;
  background:#111;
  border-radius:10px;
  display:none;
  flex-direction:column;
  animation:fade 0.25s;
  box-shadow:0 0 10px rgba(0,0,0,0.4);
}
@keyframes fade{ from{opacity:0;transform:translateY(-8px);} to{opacity:1;} }

.menu-box a{
  text-decoration:none;
  color:white;
  padding:12px;
  text-align:left;
  border-bottom:1px solid #222;
  transition:0.2s;
}
.menu-box a:hover{background:#222;}

.coming{
  color:#777 !important;
  pointer-events:none;
  font-style:italic;
}

/* ----------- SEARCH ----------- */
.search-container{
  margin:20px auto;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.search-container input{
  padding:10px 15px;
  width:260px;
  border-radius:30px;
  border:2px solid #333;
}
.search-container button{
  background:#ffcc00;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

/* ----------- PRESET SECTIONS ----------- */
section{
  width:90%;
  max-width:800px;
  margin:40px auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.preset-section{
  border-bottom:1px solid #eee;
  margin-bottom:22px;
  padding-bottom:22px;
}
.preset-section:last-child{border:none;}

.label{
  padding:6px 14px;
  border-radius:20px;
  color:white;
  font-size:13px;
  margin:10px 0;
  display:inline-block;
}
.free{background:#28a745;}
.paid{background:#dc3545;}

/* ----------- SLIDER ----------- */
.slider{
  position:relative;
  width:90%;
  max-width:550px;
  margin:auto;
  padding-top:56%;
  overflow:hidden;
  border-radius:10px;
}
.slider img{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  object-fit:cover;
  display:none;
  opacity:0;
  transition:.6s;
}
.slider img.active{display:block;opacity:1;}

.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:white;border:none;
  padding:8px 12px;
  cursor:pointer;
  font-size:22px;
  border-radius:5px;
}
.prev-btn{left:10px;}
.next-btn{right:10px;}

/* ----------- CONTACT ----------- */
#contact{
  background:black;color:white;
  border-radius:0;
  margin-top:60px;
  padding:45px 20px;
}
#contact a{
  background:#ff4500;
  padding:12px 25px;
  border-radius:30px;
  display:inline-block;
  color:white;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<!-- üîª HEADER WITH 3 DOT MENU -->
<header>
  <h1>VORAKS PRESETS</h1>

  <div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>

  <div id="menu" class="menu-box">
      <a href="index.html">üè† Home</a>
      <a href="ALIGHTMOTION.html">üé¨ Alight Motion</a>

      <a class="coming">‚ú® After Effects (Coming Soon)</a>
      <a class="coming">üì≤ Node Video (Coming Soon)</a>

      <a href="#contact" onclick="closeMenu()">üì© Contact</a>
  </div>
</header>

<!-- Search Bar -->
<div class="search-container">
  <input type="text" id="presetSearch" placeholder="Search watermark presets...">
  <button onclick="searchPresets()">Search</button>
</div>

<section>
  <h2>Watermark Presets</h2>
  <div id="presetList"></div>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2>Contact Me</h2>
  <a href="mailto:voraks200@gmail.com">Email Me</a>
</section>

<footer style="padding:20px;background:black;color:white;">
  ¬© 2025 VORAKS
</footer>

<script>
let presets=[];

/* -------- JSON LOAD FIX -------- */
fetch("watermark.json")
.then(r=>r.json())
.then(d=>{presets=d;display(d);});

/* -------- DISPLAY PRESETS -------- */
function display(data){
  const box=document.getElementById("presetList");
  box.innerHTML="";

  data.forEach((p,i)=>{
    box.innerHTML+=`
    <div class="preset-section">
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      <span class="label ${p.type}">${p.type}</span>

      <div class="slider" id="slide${i}">
        ${p.images.map((img,j)=>`<img src="${img}" class="${j==0?"active":""}">`).join("")}
        ${p.images.length>1?`
         <button class="slider-btn prev-btn" onclick="move(${i},-1)">‚ùÆ</button>
         <button class="slider-btn next-btn" onclick="move(${i},1)">‚ùØ</button>`:""}
      </div>

      ${p.download?`<br><a href="${p.download}" target="_blank"><button class="download-btn">Download</button></a>`:""}
    </div>`;
  });
}

/* -------- SLIDER -------- */
function move(i,d){
  const s=document.querySelectorAll(`#slide${i} img`);
  let x=[...s].findIndex(a=>a.classList.contains("active"));
  s[x].classList.remove("active");
  s[(x+d+s.length)%s.length].classList.add("active");
}

/* -------- SEARCH -------- */
function searchPresets(){
  const v=document.getElementById("presetSearch").value.toLowerCase();
  display(presets.filter(p=>p.title.toLowerCase().includes(v)));
}

/* -------- MENU FUNCTIONS -------- */
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display = m.style.display=="flex"?"none":"flex";
}
function closeMenu(){
  document.getElementById("menu").style.display="none";
}
</script>

</body>
</html>
