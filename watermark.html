<script>
let allPresets = [];

fetch('watermark.json')
  .then(res => res.json())
  .then(presets => {
    allPresets = presets;
    displayPresets(allPresets);
  });

function displayPresets(presets) {
  const list = document.getElementById('presetList');
  list.innerHTML = '';

  if (presets.length === 0) {
    list.innerHTML = '<p class="no-results">No presets found. Try another keyword.</p>';
    return;
  }

  presets.forEach((p, index) => {
    const section = document.createElement('div');
    section.classList.add('preset-section');

    let sliderHTML = '';
    if (p.images && Array.isArray(p.images) && p.images.length > 0 && p.images.some(img => img.trim() !== '')) {
      sliderHTML = `
        <div class="slider" id="slider${index+1}">
          ${p.images.filter(img => img.trim() !== '')
            .map((img, i) => `<img data-src="${img}" class="${i===0?'active':''}" alt="Preview ${i+1}">`).join('')}
          <button class="slider-btn prev-btn" onclick="moveSlide('slider${index+1}', -1)">&#10094;</button>
          <button class="slider-btn next-btn" onclick="moveSlide('slider${index+1}', 1)">&#10095;</button>
        </div>`;
    }

    let videoHTML = p.video ? `<iframe data-src="${p.video}" allow="autoplay" allowfullscreen></iframe>` : '';
    let downloadHTML = '';
    if (p.download && p.download.trim() !== '') {
      downloadHTML = `
        <br>
        <a href="${p.download}" target="_blank">
          <button class="download-btn">Download XML Preset</button>
        </a>`;
    }

    section.innerHTML = `
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      <span class="label ${p.type==='paid'?'paid':'free'}">
        ${p.type==='paid'?'Paid Preset':'Free Preset'}
      </span>
      ${sliderHTML}
      ${videoHTML}
      ${downloadHTML}
    `;
    list.appendChild(section);
  });

  const lazyElements = document.querySelectorAll('img[data-src], iframe[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.src = entry.target.getAttribute('data-src');
        entry.target.removeAttribute('data-src');
        obs.unobserve(entry.target);
      }
    });
  }, { rootMargin: '200px 0px' });

  lazyElements.forEach(el => observer.observe(el));
}

function searchPresets() {
  const query = document.getElementById('presetSearch').value.toLowerCase();
  const filtered = allPresets.filter(p =>
    p.title.toLowerCase().includes(query) ||
    p.description.toLowerCase().includes(query) ||
    p.type.toLowerCase().includes(query)
  );
  displayPresets(filtered);
}
document.getElementById('presetSearch').addEventListener('input', searchPresets);

function moveSlide(sliderId, direction) {
  const slider = document.getElementById(sliderId);
  if (!slider) return;
  const images = Array.from(slider.querySelectorAll('img'));
  let currentIndex = images.findIndex(img => img.classList.contains('active'));
  if (currentIndex !== -1) images[currentIndex].classList.remove('active');
  let newIndex = (currentIndex + direction + images.length) % images.length;
  images[newIndex].classList.add('active');
}
</script>
