  <style>
    /* === General Styling === */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0; /* Corrected typo: removed 'pl' */
      text-align: center;
    }
    html {
      scroll-behavior: smooth;
    }
    
    /* === Header and Nav === */
    header {
      background: black;
      color: white;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00; /* Added hover effect */
    }
    
    /* === Section Styling === */
    section {
      padding: 30px 20px;
      background: #fff;
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .preset-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .preset-section:last-child {
      border-bottom: none;
    }

    /* === Footer === */
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }
    footer a {
        color: #ff4500;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
    
    /* === Slider and Media === */
    .slider {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      object-fit: cover; /* Changed to cover for consistency and better fill */
      background-color: #000;
    }
    .slider img.active { display: block; opacity: 1; }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 4px;
      z-index: 10;
    }
    .slider-btn:hover { background: rgba(0, 0, 0, 0.8); }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
    iframe {
      display: block;
      margin: 20px auto 0;
      width: 90%;
      max-width: 600px;
      height: 315px;
      border-radius: 10px;
      border: none; /* Added to remove default border */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    /* === Buttons and Labels === */
    button {
      background: black;
      color: white;
      border: none;
      padding: 12px 25px; /* Increased padding for better click area */
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover { background: #444; }
    .download-btn {
        background: #ff4500; /* Distinct color for download */
    }
    .download-btn:hover {
        background: #e63e00;
    }
    .label {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      margin: 10px 0;
      text-transform: uppercase;
    }
    .label.free { background: #28a745; }
    .label.paid { background: #dc3545; }
    
    /* === Search === */
    .search-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
    }
    .search-container input {
      padding: 10px 15px;
      width: 280px;
      border-radius: 30px;
      border: 2px solid #333;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .search-container input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    .search-container button {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .search-container button:hover { background: #e6b800; }
    .no-results {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
    
    /* === Contact === */
    #contact {
      background: #000;
      color: #fff;
      padding: 50px 20px;
      margin: 0; /* Removed margin-top to connect better */
      border-radius: 0;
      box-shadow: none;
    }
    #contact a {
      display: inline-block;
      background: #ff4500;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #contact a:hover { background: #ff5e1e; }
    .email-container {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .email-container span {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>

      <a href="index.html">HOME</a> |

    <div class="search-container">
      <input type="text" id="presetSearch" placeholder="Search logo presets..." />
      <button onclick="searchPresets()">Search</button>
    </div>
  </header>

  <section id="presets-container">
    <h2>Different Types of Logo Animation Presets</h2>
    <div id="presetList"></div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Have questions or feedback? Reach out anytime.</p>
    <a href="mailto:voraks200@gmail.com" rel="noopener noreferrer">üìß Email Me</a>

  <script src="blockadblock.js"></script>

  <script>
    let allPresets = [];

    // 1. Fetch data and initialize display
    fetch('logo-presets.json')
      .then(res => {
        if (!res.ok) {
          throw new Error('Failed to load logo-presets.json');
        }
        return res.json();
      })
      .then(presets => {
        allPresets = presets;
        displayPresets(allPresets);
      })
      .catch(err => console.error('Error loading JSON:', err));

    // 2. Function to display presets (filtering logic here)
    function displayPresets(presets) {
      const list = document.getElementById('presetList');
      list.innerHTML = '';

      if (presets.length === 0) {
        list.innerHTML = '<p class="no-results">No logo presets found.</p>';
        return;
      }

      presets.forEach((p, index) => {
        const section = document.createElement('div');
        section.classList.add('preset-section');
        section.id = p.id;

        let sliderHTML = '';
        const validImages = (p.images || []).filter(img => img && img.trim() !== '');
        if (validImages.length > 0) {
          // Only show slider controls if there's more than one image
          const controls = validImages.length > 1 ? `
            <button class="slider-btn prev-btn" onclick="moveSlide('slider${index+1}', -1)">&#10094;</button>
            <button class="slider-btn next-btn" onclick="moveSlide('slider${index+1}', 1)">&#10095;</button>
          ` : '';

          sliderHTML = `
            <div class="slider" id="slider${index+1}">
              ${validImages.map((img, i) => `<img src="${img}" class="${i===0?'active':''}" alt="Preview ${i+1}">`).join('')}
              ${controls}
            </div>`;
        }
        
        // Added title, frameborder, and required allow attributes for better iframe embedding
        const videoHTML = p.video ? `<iframe src="${p.video}" title="${p.title} video preview" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : '';
        
        // Added rel="noopener noreferrer" and used .download-btn class
        const downloadHTML = p.download && p.download.trim() !== ''
          ? `<p><a href="${p.download}" target="_blank" rel="noopener noreferrer"><button class="download-btn">Download Logo Preset</button></a></p>` 
          : '';

        section.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <span class="label ${p.type === 'paid' ? 'paid' : 'free'}">${p.type === 'paid' ? 'Paid Preset' : 'Free Preset'}</span>
          ${sliderHTML}
          ${videoHTML}
          ${downloadHTML}
        `;
        list.appendChild(section);
      });

      // Scroll to preset from URL hash
      if (window.location.hash) {
        const target = document.querySelector(window.location.hash);
        if (target) target.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // 3. Function to handle the image slider movement
    function moveSlide(sliderId, direction) {
      const slider = document.getElementById(sliderId);
      if (!slider) return;
      const images = Array.from(slider.querySelectorAll('img'));
      let current = images.findIndex(img => img.classList.contains('active'));
      if (current === -1) current = 0; // Default to first image if none is active

      images[current].classList.remove('active');
      let next = (current + direction + images.length) % images.length;
      images[next].classList.add('active');
    }

    // 4. Function to handle the search button click (This was missing!)
    function searchPresets() {
        const searchTerm = document.getElementById('presetSearch').value.toLowerCase();
        const filteredPresets = allPresets.filter(p => 
            (p.title && p.title.toLowerCase().includes(searchTerm)) || 
            (p.description && p.description.toLowerCase().includes(searchTerm)) || 
            (p.type && p.type.toLowerCase().includes(searchTerm))
        );
        displayPresets(filteredPresets);
    }
    
    // 5. Adblocker detection logic (Executed on window load)
    window.addEventListener('load', function() {
        if (typeof blockAdBlock === "undefined") {
            alert("We noticed you're using an ad blocker. Please whitelist VORAKS to support us ‚ù§Ô∏è");
        } else {
            blockAdBlock.onDetected(function() {
                alert("We noticed you're using an ad blocker. Please whitelist VORAKS to support us ‚ù§Ô∏è");
            });
        }
    });
  </script>
