  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;

      padding: 0;
      text-align: center;
    }
    header {
      background: black;
      color: white;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a {
      color: white;

      text-decoration: none;
    }
    section {
      padding: 30px 20px;
      background: #fff;

    footer {

      color: white;
      text-align: center;

    }
    .ad-container {
      margin: 20px auto;

    }
    .slider {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      object-fit: contain;
      background-color: #000;
    }
    .slider img.active {
      display: block;
      opacity: 1;
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      font-size: 20px;
      border-radius: 4px;
    }
    .slider-btn:hover { background: rgba(0, 0, 0, 0.8); }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
    iframe {
      display: block;
      margin: 20px auto 0;
      width: 90%;
      max-width: 600px;
      height: 315px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background: gray; }
    .preset-separator {
      border: none;
      border-top: 2px solid #ddd;
      margin: 40px auto;
      width: 60%;
    }
    .label {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      margin-top: 8px;
    }
    .label.free { background: #28a745; }
    .label.paid { background: #dc3545; }
    .search-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-container input {
      padding: 10px 15px;
      width: 280px;
      border-radius: 30px;
      border: 2px solid #fff;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .search-container input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    .search-container button {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .search-container button:hover { background: #e6b800; }
    .no-results {

    #contact {

      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    #contact a:hover { background: #ff5e1e; }

</head>

<body>
  <header>

    <nav>

    <div class="search-container">
      <input type="text" id="presetSearch" placeholder="Search presets..." />
      <button onclick="searchPresets()">Search</button>

  </header>

  <!-- Banner Ad -->

  <section id="contact">

  <script>
    let allPresets = [];

    fetch('logo-presets.json')
      .then(res => res.json())
      .then(presets => {
        allPresets = presets;
        displayPresets(allPresets);
      })
      .catch(err => console.error('Error loading JSON:', err));

    function displayPresets(presets) {
      const list = document.getElementById('presetList');
      list.innerHTML = '';

      if (presets.length === 0) {
        list.innerHTML = '<p class="no-results">No logo presets found.</p>';
        return;
      }

      presets.forEach((p, index) => {
        const section = document.createElement('div');
        section.classList.add('preset-section');

        let sliderHTML = '';
        if (p.images && p.images.length > 0) {
          sliderHTML = `
            <div class="slider" id="slider${index}">
              ${p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}" alt="Preview ${i+1}">`).join('')}
              <button class="slider-btn prev-btn" onclick="moveSlide('slider${index}', -1)">&#10094;</button>
              <button class="slider-btn next-btn" onclick="moveSlide('slider${index}', 1)">&#10095;</button>
            </div>`;
        }

        const videoHTML = p.video ? `<iframe src="${p.video}" allowfullscreen></iframe>` : '';

        const downloadHTML = p.download
          ? `<br><a href="${p.download}" target="_blank" rel="noopener noreferrer"><button>Download Logo Animation Preset</button></a>`
          : '';

        section.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <span class="label ${p.type === 'paid' ? 'paid' : 'free'}">${p.type === 'paid' ? 'Paid Preset' : 'Free Preset'}</span>
          ${sliderHTML}
          ${videoHTML}
          ${downloadHTML}
        `;
        list.appendChild(section);
      });
    }

    function searchPresets() {
      const query = document.getElementById('presetSearch').value.toLowerCase();
      const filtered = allPresets.filter(p =>
        p.title.toLowerCase().includes(query) ||
        p.description.toLowerCase().includes(query)
      );
      displayPresets(filtered);
    }

    function moveSlide(sliderId, direction) {
      const slider = document.getElementById(sliderId);
      const images = Array.from(slider.querySelectorAll('img'));
      let current = images.findIndex(img => img.classList.contains('active'));
      images[current].classList.remove('active');
      let next = (current + direction + images.length) % images.length;
      images[next].classList.add('active');
    }

    /* âœ… Replaced Popunder Adsterra Code */
    let popTriggered = false;

    function triggerAdsterraPop() {
      if (popTriggered) return;
      popTriggered = true;
      const adScript = document.createElement('script');
      adScript.src = '//pl27948040.effectivegatecpm.com/b1/bd/a6/b1bda618a4de9e5f000e28a517d37397.js';
      document.body.appendChild(adScript);
    }

    document.addEventListener('click', triggerAdsterraPop);
    document.addEventListener('touchstart', triggerAdsterraPop);
  </script>
