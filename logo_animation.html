.preset-section h3{

.slider img{
  width:100%;
  display:none;
  opacity:0;
  transition:.6s;

.slider-btn{
  position:absolute;
  top:50%;

#contact h2{

footer{
  background:#000000d8;
  padding:15px;
  font-size:14px;

<div class="menu-btn" onclick="toggleMenu()">‚ãÆ</div>
<div id="menu">

</div>

<header>
  <h1>LOGO ANIMATION PRESETS</h1>
  <div class="search-container">
    <input type="text" id="presetSearch" placeholder="Search logo presets...">
    <button onclick="searchPresets()">Search</button>
  </div>
</header>

<section id="presets-container">
  <h2>Different Types of Logo Animation Presets</h2>
  <div id="presetList"></div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <p>Have questions or feedback? Reach out anytime.</p>
  <a href="mailto:voraks200@gmail.com">üìß Email Me</a>
  <p><b>voraks200@gmail.com</b></p>
</section>

<footer>¬© 2025 VORAKS</footer>

<script>
let allPresets=[];

fetch("logo-presets.json")
.then(r=>r.json())
.then(data=>{
  allPresets=data;
  displayPresets(data);
})
.catch(()=>{
  document.getElementById("presetList").innerHTML =
  "<p style='color:#ff4444;font-size:18px'>‚ö† logo-presets.json not loading (Use Live Server)</p>";
});

function displayPresets(list){
  const box=document.getElementById("presetList");
  box.innerHTML="";
  if(list.length==0){box.innerHTML="<p>No results found</p>"; return;}

  list.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="preset-section";

    let slider="", videoBox="";

    if(p.images?.length){
      const ctrl=p.images.length>1?
      `<button class='slider-btn prev-btn' onclick="moveSlide('s${i}',-1)">‚ùÆ</button>
       <button class='slider-btn next-btn' onclick="moveSlide('s${i}',1)">‚ùØ</button>`:"";

      slider=`<div class='slider' id='s${i}'>
        ${p.images.map((x,n)=>`<img src="${x}" class='${n==0?"active":""}'>`).join("")}
        ${ctrl}
      </div>`;
    }

    if(p.video){
      videoBox=`<div class="video-box"><iframe src="${p.video}" allow="autoplay" allowfullscreen></iframe></div>`;
    }

    card.innerHTML=`
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      <span class="label ${p.type}">${p.type=="paid"?"Paid":"Free"}</span>
      ${slider}
      ${videoBox}
      ${p.download?`<a href='${p.download}' target='_blank'><button class='download-btn'>Download</button></a>`:""}
    `;

    box.appendChild(card);
  });
}

function moveSlide(id,dir){
  let imgs=[...document.getElementById(id).querySelectorAll("img")];
  let i=imgs.findIndex(x=>x.classList.contains("active"));
  imgs[i].classList.remove("active");
  imgs[(i+dir+imgs.length)%imgs.length].classList.add("active");
}

function searchPresets(){
  let q=document.getElementById("presetSearch").value.toLowerCase();
  displayPresets(allPresets.filter(x=>x.title.toLowerCase().includes(q) || x.description.toLowerCase().includes(q)));
}

function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.right = m.style.right=="0px"?"-260px":"0px";
}

function scrollToContact(){document.getElementById("contact").scrollIntoView({behavior:"smooth"});}
</script>
