<!DOCTYPE html>
<html lang="en">
<head>
<title>Colour Correction Presets | VORAKS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* =================== GLOBAL =================== */
body{
  margin:0;
  font-family: Poppins, Arial, sans-serif;
  background: linear-gradient(135deg,#111,#18142b,#222954,#18223b);
  color:white;
  text-align:center;
}

/* =================== HEADER =================== */
header{
  padding:40px 10px;
}

header h1{
  font-size:38px;
  font-weight:800;
  letter-spacing:4px;
  color:#ffcc00;
  text-transform:uppercase;
  text-shadow:0px 0px 10px rgba(255,220,0,.6);
}

/* Search bar redesigned */
.search-container{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

.search-container input{
  width:260px;
  padding:12px 18px;
  border:none;
  border-radius:30px;
  outline:none;
  font-size:16px;
}

.search-container button{
  background:#ffcc00;
  padding:12px 22px;
  color:black;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.search-container button:hover{ background:#e6b800; }

/* =================== PRESETS CARD STYLE =================== */
section{
  width:92%;
  max-width:850px;
  margin:35px auto;
  background:#ffffff10;
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:15px;
  box-shadow:0px 0px 25px rgba(0,0,0,.4);
}

section h2{
  color:#ffcc00;
  font-size:26px;
}

.preset-section{
  margin-bottom:30px;
  padding-bottom:20px;
  border-bottom:1px solid #ffffff30;
}

.label{
  padding:8px 15px;
  font-size:13px;
  border-radius:20px;
  font-weight:bold;
  display:inline-block;
}

.label.free{ background:#28a745; }
.label.paid{ background:#dc3545; }

/* =================== SLIDER =================== */
.slider{
  position:relative;
  width:100%;
  max-width:600px;
  margin:20px auto;
  overflow:hidden;
  border-radius:10px;
}

.slider img{
  width:100%;
  display:none;
  opacity:0;
  transition:.7s ease;
  border-radius:10px;
}
.slider img.active{
  display:block;
  opacity:1;
}

.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#00000080;
  color:white;
  border:none;
  padding:10px 15px;
  font-size:20px;
  cursor:pointer;
  border-radius:5px;
}
.prev-btn{ left:10px; }
.next-btn{ right:10px; }

/* =================== BUTTONS =================== */
button.download-btn{
  background:#ff4500;
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:6px;
  margin-top:15px;
  cursor:pointer;
  font-weight:bold;
}
button.download-btn:hover{ background:#e63b00; }

/* =================== CONTACT =================== */
#contact{
  background:#000000aa;
  margin-top:50px;
}

#contact h2{ color:#ffcc00; }

#contact a{
  background:#ff4500;
  padding:12px 25px;
  color:white;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
}

#contact a:hover{ background:#ff5b1e; }

/* footer */
footer{
  background:#000000dd;
  padding:15px;
  color:white;
}
footer a{ color:#ffcc00; text-decoration:none; }

</style>
</head>


<body>

<header>
  <h1>VORAKS PRESETS</h1>

  <div class="search-container">
      <input type="text" id="presetSearch" placeholder="Search Colour Correction Presets...">
      <button onclick="searchPresets()">Search</button>
  </div>
</header>


<section id="presets-container">
  <h2>Alight Motion Colour Correction Presets</h2>
  <div id="presetList"></div>
</section>


<section id="contact">
  <h2>Contact Me</h2>
  <p>Questions? Collaboration? Feedback? I'm open!</p>
  <a href="mailto:voraks200@gmail.com">üì© Email Me</a>
  <p class="email-container">Direct Mail: <b>voraks200@gmail.com</b></p>
</section>

<footer>
  <p>¬© 2025 VORAKS Presets</p>
</footer>


<script>
let allPresets=[];

fetch('presets.json')
.then(r=>r.json())
.then(data=>{allPresets=data; displayPresets(allPresets);});

function displayPresets(list){
  const div=document.getElementById("presetList");
  div.innerHTML="";
  if(list.length==0){ div.innerHTML="<p>No Results</p>"; return;}

  list.forEach((p,i)=>{
    const box=document.createElement("div");
    box.className="preset-section";

    let slider="";
    if(p.images && p.images.length>0){
      const controls=p.images.length>1?
      `<button class="slider-btn prev-btn" onclick="moveSlide('s${i}',-1)">‚ùÆ</button>
       <button class="slider-btn next-btn" onclick="moveSlide('s${i}',1)">‚ùØ</button>`:"";

      slider=`
      <div class="slider" id="s${i}">
        ${p.images.map((img,n)=>`<img src="${img}" class="${n==0?"active":""}">`).join("")}
        ${controls}
      </div>`;
    }

    box.innerHTML=`
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      <span class="label ${p.type=="paid"?"paid":"free"}">${p.type=="paid"?"Paid":"Free"}</span>
      ${slider}
      ${p.video?`<iframe src="${p.video}" allowfullscreen></iframe>`:""}
      ${p.download?`<a href="${p.download}" target="_blank"><button class="download-btn">Download XML</button></a>`:""}
    `;
    div.appendChild(box);
  });
}

function moveSlide(id,dir){
  const s=document.getElementById(id);
  let imgs=[...s.querySelectorAll("img")];
  let c=imgs.findIndex(i=>i.classList.contains("active"));
  imgs[c].classList.remove("active");
  imgs[(c+dir+imgs.length)%imgs.length].classList.add("active");
}

function searchPresets(){
  let term=document.getElementById("presetSearch").value.toLowerCase();
  displayPresets(allPresets.filter(p=>p.title.toLowerCase().includes(term)));
}
</script>
</body>
</html>
